<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Ayakkabılar</h3>
        <h5>Elit adidas ayakkabıları</h5>

        <div class="card">
            <img src="img/0.jpg" width="150" id="shoes-img" class="img-card" alt="">
            <h4 id="shoes-name">Adidas White-Black</h4>
            <div class="review">
                <span class="star">
                    <i class="fas fa-star"></i>
                </span>
                <span class="star">
                    <i class="fas fa-star"></i>
                </span>
                <span class="star">
                    <i class="fas fa-star"></i>
                </span>
                <span class="star">
                    <i class="fas fa-star"></i>
                </span>
                <span class="star">
                    <i class="fas fa-star-half"></i>
                </span>
            </div>
            <p id="shoes-text">The best shoes in the world</p>
            <a href="#" class="btn prevBtn"><i class="fas fa-long-arrow-alt-left"></i></a>
            <a href="#" class="btn nextBtn"><i class="fas fa-long-arrow-alt-right"></i></a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d306c82dbc.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
